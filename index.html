<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Daftar Pinky</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(to bottom right, #ffdde1, #ee9ca7);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #fff;
      position: relative;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
      font-weight: 600;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .input-group {
      position: relative;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px 12px 40px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    .input-group input::placeholder {
      color: #fff;
    }

    .input-group i {
      position: absolute;
      top: 50%;
      left: 12px;
      transform: translateY(-50%);
      color: #fff;
    }

    .toggle-password {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      color: #fff;
      cursor: pointer;
    }

    button {
      padding: 12px;
      background-color: #ff5e7e;
      border: none;
      border-radius: 10px;
      color: #fff;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #e04867;
    }

    .switch-link {
      text-align: center;
      margin-top: 18px;
      font-size: 14px;
    }

    .switch-link a {
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    @media (max-width: 420px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Login Form -->
    <div id="login-form">
      <h2>Masuk Akun</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Nama Pengguna" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Kata Sandi" required id="login-password">
          <i class="fas fa-eye toggle-password" onclick="togglePassword('login-password', this)"></i>
        </div>
        <button type="submit">Login</button>
      </form>
      <div class="switch-link">
        Belum punya akun? <a onclick="toggleForms()">Daftar</a>
      </div>
    </div>

    <!-- Register Form -->
    <div id="register-form" class="hidden">
      <h2>Buat Akun</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user-plus"></i>
          <input type="text" name="username" placeholder="Nama Pengguna" required>
        </div>
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Kata Sandi" required id="register-password">
          <i class="fas fa-eye toggle-password" onclick="togglePassword('register-password', this)"></i>
        </div>
        <button type="submit">Daftar</button>
      </form>
      <div class="switch-link">
        Sudah punya akun? <a onclick="toggleForms()">Masuk</a>
      </div>
    </div>
  </div>

  <script>
    function toggleForms() {
      document.getElementById('login-form').classList.toggle('hidden');
      document.getElementById('register-form').classList.toggle('hidden');
    }

    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.classList.remove("fa-eye");
        el.classList.add("fa-eye-slash");
      } else {
        input.type = "password";
        el.classList.remove("fa-eye-slash");
        el.classList.add("fa-eye");
      }
    }
  </script>

</body>
</html>
